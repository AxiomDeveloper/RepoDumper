<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RepoDumper Pro</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div class="app-shell">
        <header class="ios-header">
            <div class="header-top">
                <button id="btnReset" class="ios-link">Reset</button>
                <h1 id="viewTitle">Sources</h1>
                <div id="tokenPill" class="ios-pill hidden">0 Tokens</div>
            </div>
        </header>

        <main id="view-wrapper">
            <section id="view-dashboard" class="view active">
                <div class="ios-group-label">GITHUB AUTHENTICATION</div>
                <div class="ios-group">
                    <div class="ios-row">
                        <label>Token</label>
                        <input type="password" id="githubToken" placeholder="Required">
                        <button id="btnAuth" class="ios-link bold">Sync</button>
                    </div>
                </div>

                <div class="ios-action-area">
                    <button id="btnLoadSelected" class="ios-btn-main" disabled>Select Projects</button>
                </div>

                <div class="ios-group-label">REPOSITORIES</div>
                <div id="repoList" class="ios-list">
                    <div class="ios-status-card">Synchronize to view repositories</div>
                </div>
            </section>

            <section id="view-explorer" class="view">
                <div class="ios-search-bar">
                    <input type="text" id="treeSearch" placeholder="Search project files...">
                </div>
                
                <div class="ios-filter-bar">
                    <span id="selectedCount">0 Selected</span>
                    <div class="ios-pill-toggle">
                        <button id="btnSelectAll">All</button>
                        <button id="btnSelectNone">None</button>
                    </div>
                </div>

                <div id="fileTree" class="ios-tree"></div>
            </section>

            <section id="view-compiler" class="view">
                <div class="ios-group-label">PRE-PROCESSING</div>
                <div class="ios-group">
                    <div class="ios-row-toggle">
                        <span>XML Tag Wrapping</span>
                        <label class="ios-switch">
                            <input type="checkbox" id="optXml" checked>
                            <span class="ios-slider"></span>
                        </label>
                    </div>
                    <div class="ios-row-toggle">
                        <span>Remove Import Lines</span>
                        <label class="ios-switch">
                            <input type="checkbox" id="optClean">
                            <span class="ios-slider"></span>
                        </label>
                    </div>
                </div>

                <button id="btnCompile" class="ios-btn-main">Generate AI Payload</button>

                <div class="ios-editor">
                    <textarea id="outputArea" spellcheck="false" readonly placeholder="Waiting for selection..."></textarea>
                    <button id="btnCopy" class="ios-fab">Copy</button>
                </div>
            </section>
        </main>

        <nav class="ios-tab-bar">
            <button class="tab-btn active" data-target="view-dashboard">
                <div class="icon">○</div><span>Sources</span>
            </button>
            <button class="tab-btn" data-target="view-explorer" id="tabExplorer" disabled>
                <div class="icon">□</div><span>Explorer</span>
            </button>
            <button class="tab-btn" data-target="view-compiler">
                <div class="icon">△</div><span>Export</span>
            </button>
        </nav>
    </div>

    <div id="toast" class="ios-toast">Copied to Clipboard</div>

    <script src="app.js"></script>
</body>
</html>

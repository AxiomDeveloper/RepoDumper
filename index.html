<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RepoDumper Pro</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div class="app-container">
        <header class="ios-nav-header">
            <div class="header-top">
                <span id="headerTitle">Dashboard</span>
                <button id="btnReset" class="ios-link">Clear</button>
            </div>
            <div id="tokenPill" class="ios-pill pill-green hidden">0 Tokens</div>
        </header>

        <main id="view-wrapper">
            <section id="view-dashboard" class="view active">
                <div class="ios-group">
                    <div class="ios-row">
                        <label>Access Token</label>
                        <input type="password" id="githubToken" placeholder="Required" autocomplete="off">
                        <button id="btnAuth" class="ios-btn-inline">Sync</button>
                    </div>
                </div>

                <div class="ios-group-label">REPOSITORIES</div>
                <div id="repoList" class="ios-list">
                    <div class="ios-empty">Sync to load projects</div>
                </div>

                <div class="ios-action-bar">
                    <button id="btnLoadSelected" class="ios-btn-main" disabled>Select Projects</button>
                </div>
            </section>

            <section id="view-explorer" class="view">
                <div class="ios-search-container">
                    <input type="text" id="treeSearch" placeholder="Search Files..." class="ios-search-input">
                </div>
                
                <div class="ios-filter-row">
                    <span id="selectedCount">0 Selected</span>
                    <div class="ios-seg-control">
                        <button id="btnSelectAll">All</button>
                        <button id="btnSelectNone">None</button>
                    </div>
                </div>

                <div id="fileTree" class="ios-tree-list"></div>
            </section>

            <section id="view-compiler" class="view">
                <div class="ios-group">
                    <div class="ios-row-toggle">
                        <span>XML Tag Formatting</span>
                        <label class="ios-switch">
                            <input type="checkbox" id="optXml" checked>
                            <span class="ios-slider"></span>
                        </label>
                    </div>
                    <div class="ios-row-toggle">
                        <span>Clean Imports</span>
                        <label class="ios-switch">
                            <input type="checkbox" id="optClean">
                            <span class="ios-slider"></span>
                        </label>
                    </div>
                </div>

                <button id="btnCompile" class="ios-btn-main">Generate AI Payload</button>

                <div class="ios-editor-container">
                    <textarea id="outputArea" spellcheck="false" placeholder="Waiting for code..."></textarea>
                    <button id="btnCopy" class="ios-fab">Copy</button>
                </div>
            </section>
        </main>

        <nav class="ios-tab-bar">
            <button class="tab-btn active" data-target="view-dashboard">
                <i class="icon-repos"></i><span>Sources</span>
            </button>
            <button class="tab-btn" data-target="view-explorer" id="tabExplorer" disabled>
                <i class="icon-files"></i><span>Explorer</span>
            </button>
            <button class="tab-btn" data-target="view-compiler">
                <i class="icon-export"></i><span>Export</span>
            </button>
        </nav>
    </div>

    <div id="toast" class="ios-toast">Copied</div>

    <script src="app.js"></script>
</body>
</html>

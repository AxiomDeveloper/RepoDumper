<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RepoDumper Ultra Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <header class="ios-header">
        <div class="header-left">
            <span id="headerTitle">Dashboard</span>
            <small id="tokenCounter" class="token-pill">0 tokens</small>
        </div>
        <div class="header-right">
            <button id="btnReset" class="btn-text">Reset</button>
        </div>
    </header>

    <main id="app">
        
        <section id="view-dashboard" class="view active">
            <div class="ios-list-group">
                <div class="ios-list-header">AUTHENTICATION</div>
                <div class="ios-input-row">
                    <label>Token</label>
                    <input type="password" id="githubToken" placeholder="ghp_..." autocomplete="off">
                    <button id="btnAuth" class="btn-text">Save</button>
                </div>
            </div>

            <div class="sticky-controls">
                <div class="ios-list-header">TARGET REPOSITORIES</div>
                <button id="btnLoadSelected" class="ios-btn-primary" disabled>Select Repos to Load</button>
            </div>

            <div id="repoList" class="repo-scroll-list">
                <div class="empty-state">Enter a token to fetch your GitHub repositories.</div>
            </div>
        </section>

        <section id="view-explorer" class="view">
            <div class="search-container">
                <input type="text" id="treeSearch" placeholder="Search files or folders..." class="ios-search-input">
            </div>

            <div class="explorer-controls">
                <div class="filter-bar">
                    <span id="selectedCount" class="count-label">0 files selected</span>
                    <div class="button-group">
                        <button id="btnSelectAll" class="btn-tiny">All</button>
                        <button id="btnSelectNone" class="btn-tiny">None</button>
                    </div>
                </div>
            </div>
            
            <div id="fileTree" class="file-tree-container">
                </div>
        </section>

        <section id="view-compiler" class="view">
            <div class="ios-list-group">
                <div class="ios-list-header">AI PROMPT CONTEXT</div>
                <div class="ios-input-row">
                    <label>Mode</label>
                    <select id="promptTemplate" class="ios-select">
                        <option value="default">General Analysis</option>
                        <option value="debug">Bug Squashing / Debug</option>
                        <option value="feature">New Feature Implementation</option>
                        <option value="refactor">Code Optimization / Refactor</option>
                    </select>
                </div>
            </div>

            <div class="ios-list-group">
                <div class="ios-list-header">FORMATTING</div>
                <div class="ios-toggle-row">
                    <span>XML Wrapping (Tags)</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="optXml" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="ios-toggle-row">
                    <span>Aggressive Cleaning (No Imports)</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="optClean">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="action-area">
                <button id="btnCompile" class="ios-btn-primary">Generate Final Payload</button>
            </div>

            <div class="output-container">
                <textarea id="outputArea" readonly placeholder="The AI-ready payload will appear here..."></textarea>
                <button id="btnCopy" class="floating-fab">Copy All</button>
            </div>
        </section>
    </main>

    <nav class="ios-tab-bar">
        <button class="tab-btn active" data-target="view-dashboard">
            <span class="icon">‚òÅÔ∏è</span>
            <span class="label">Repos</span>
        </button>
        <button class="tab-btn" data-target="view-explorer" id="tabExplorer" disabled>
            <span class="icon">üìÇ</span>
            <span class="label">Files</span>
        </button>
        <button class="tab-btn" data-target="view-compiler">
            <span class="icon">‚ö°</span>
            <span class="label">Export</span>
        </button>
    </nav>

    <div id="toast" class="toast">Action Successful</div>

    <script src="app.js"></script>
</body>
</html>

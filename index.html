<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RepoDumper Ultra</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <header class="ios-header">
        <div class="header-left">
            <span id="headerTitle">Dashboard</span>
        </div>
        <div class="header-right">
            <div id="statusIndicator" class="status-dot"></div>
        </div>
    </header>

    <main id="app">
        
        <section id="view-dashboard" class="view active">
            <div class="ios-list-group">
                <div class="ios-list-header">ACCESS</div>
                <div class="ios-input-row">
                    <label>Token</label>
                    <input type="password" id="githubToken" placeholder="ghp_..." autocomplete="off">
                    <button id="btnAuth" class="btn-text">Save</button>
                </div>
            </div>

            <div class="ios-list-header">REPOSITORY SOURCE</div>
            
            <div class="ios-list-group">
                <div class="ios-input-row">
                    <input type="text" id="manualRepoInput" placeholder="owner/repo (e.g. facebook/react)">
                    <button id="btnFetchManual" class="btn-icon">‚ûú</button>
                </div>
            </div>

            <div class="ios-list-header" id="repoListHeader">YOUR REPOSITORIES</div>
            <div id="repoList" class="repo-scroll-list">
                <div class="empty-state">Enter a token to load your repos.</div>
            </div>
        </section>

        <section id="view-explorer" class="view">
            <div class="explorer-controls">
                <button id="btnBackToDash" class="btn-back">‚ùÆ Repos</button>
                <div class="filter-bar">
                    <span id="selectedCount">0 files</span>
                    <button id="btnSelectAll" class="btn-tiny">All</button>
                    <button id="btnSelectNone" class="btn-tiny">None</button>
                </div>
            </div>
            
            <div id="fileTree" class="file-tree-container">
                </div>
        </section>

        <section id="view-compiler" class="view">
            <div class="ios-list-group">
                <div class="ios-list-header">EXPORT SETTINGS</div>
                <div class="ios-toggle-row">
                    <span>XML Wrapping (Better for AI)</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="optXml" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="ios-toggle-row">
                    <span>Remove Imports/Requires</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="optClean">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="action-area">
                <button id="btnCompile" class="ios-btn-primary">Generate Payload</button>
            </div>

            <div class="output-container">
                <textarea id="outputArea" readonly placeholder="Payload will appear here..."></textarea>
                <button id="btnCopy" class="floating-fab">Copy</button>
            </div>
        </section>
    </main>

    <nav class="ios-tab-bar">
        <button class="tab-btn active" data-target="view-dashboard">
            <span class="icon">‚òÅÔ∏è</span>
            <span class="label">Source</span>
        </button>
        <button class="tab-btn" data-target="view-explorer" id="tabExplorer" disabled>
            <span class="icon">üìÇ</span>
            <span class="label">Files</span>
        </button>
        <button class="tab-btn" data-target="view-compiler">
            <span class="icon">‚ö°</span>
            <span class="label">Export</span>
        </button>
    </nav>

    <div id="toast" class="toast">Action Complete</div>

    <script src="app.js"></script>
</body>
</html>

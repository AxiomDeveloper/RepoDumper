<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RepoDumper Pro</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div class="app-shell">
        <header class="system-header">
            <div class="header-content">
                <h1 id="viewTitle">Sources</h1>
                <div id="tokenBadge" class="badge badge-hidden">0 Tokens</div>
            </div>
            <button id="btnReset" class="btn-ghost">Clear</button>
        </header>

        <main id="app">
            <section id="view-dashboard" class="view active">
                <div class="content-block">
                    <div class="list-group">
                        <div class="list-header">GitHub Access</div>
                        <div class="input-row">
                            <input type="password" id="githubToken" placeholder="Personal Access Token" autocomplete="off">
                            <button id="btnAuth" class="btn-action">Sync</button>
                        </div>
                    </div>

                    <div class="action-dock">
                        <button id="btnLoadSelected" class="btn-primary" disabled>Select Repositories</button>
                        <p class="status-msg" id="repoStatus">Authentication required.</p>
                    </div>

                    <div id="repoList" class="item-list"></div>
                </div>
            </section>

            <section id="view-explorer" class="view">
                <div class="content-block">
                    <div class="search-bar">
                        <input type="text" id="treeSearch" placeholder="Filter files..." class="input-field">
                    </div>
                    <div class="control-row">
                        <span id="selectedCount">0 selected</span>
                        <div class="btn-group">
                            <button id="btnSelectAll" class="btn-secondary">All</button>
                            <button id="btnSelectNone" class="btn-secondary">None</button>
                        </div>
                    </div>
                    <div id="fileTree" class="tree-container"></div>
                </div>
            </section>

            <section id="view-compiler" class="view">
                <div class="content-block">
                    <div class="list-group">
                        <div class="list-header">Processing</div>
                        <div class="toggle-row">
                            <span>XML Tags</span>
                            <label class="switch">
                                <input type="checkbox" id="optXml" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-row">
                            <span>Strip Imports</span>
                            <label class="switch">
                                <input type="checkbox" id="optClean">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <button id="btnCompile" class="btn-primary">Generate Payload</button>
                    <div class="output-wrapper">
                        <textarea id="outputArea" readonly placeholder="Output..."></textarea>
                        <button id="btnCopy" class="btn-fab">Copy</button>
                    </div>
                </div>
            </section>
        </main>

        <nav class="tab-bar">
            <button class="tab-btn active" data-target="view-dashboard">Sources</button>
            <button class="tab-btn" data-target="view-explorer" id="tabExplorer" disabled>Explorer</button>
            <button class="tab-btn" data-target="view-compiler">Export</button>
        </nav>
    </div>

    <div id="toast" class="toast-popup">Copied</div>
    <script src="app.js"></script>
</body>
</html>
